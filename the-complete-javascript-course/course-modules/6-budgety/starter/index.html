<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- fonts and ionic -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- CSS native -->
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body>
        <div class="container-fluid">

          <div class="row">

            <div class="col-md-12">

              <div class="top">
                  <div class="budget">
                      <div class="budget__title">
                          Vacation Budget in <span class="budget__title__date">%Month%</span>:
                      </div>
                      <div class="budget__value"></div>
                      <div class="budget__income clearfix">
                          <div class="budget__income--text">Income</div>
                          <div class="right">
                              <div class="budget__income--value"></div>
                              <div class="budget__income--percentage">&nbsp;</div>
                          </div>
                      </div>

                      <div class="budget__expenses clearfix">
                          <div class="budget__expenses--text">Expenses</div>
                          <div class="right clearfix">
                              <div class="budget__expenses--value"></div>
                              <div class="budget__expenses--percentage"></div>
                          </div>
                      </div>
                  </div>
              </div>

            </div>

          </div>

        </div>

        <div class="bottom">

            <div class="container-fluid">

              <div class="row">

                <div class="col-md-12">

                  <div class="add">
                      <div class="add__container">

                          <div class="row">

                            <div class="col-sm-12 col-md-3 col-lg-3">
                              <select class="add__type">
                                  <option value="inc" selected>+</option>
                                  <option value="exp">-</option>
                              </select>
                            </div>

                            <div class="col-sm-12 col-md-3 col-lg-3">
                              <input type="text" class="add__description" placeholder="Add description">
                            </div>

                            <div class="col-sm-12 col-md-3 col-lg-3">
                              <input type="number" class="add__value" placeholder="Value">
                            </div>

                            <div class="col-sm-12 col-md-3 col-lg-3">
                              <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                            </div>

                          </div>

                      </div>
                  </div>

                </div>

              </div>

            </div>

            <div class="container">

              <div class="row">

                <div class="col-md-12">

                  <div class="container-app clearfix">

                      <div class="row">

                        <div class="col-md-6 col-lg-6">

                          <div class="income">
                              <h2 class="icome__title">Income</h2>
                              <div class="income__list">
                              </div>
                          </div>

                        </div>

                        <div class="col-md-6 col-lg-6">

                          <div class="expenses">
                              <h2 class="expenses__title">Expenses</h2>
                              <div class="expenses__list">
                              </div>
                          </div>

                        </div>

                      </div>

                  </div>

                </div>

              </div>

            </div>




        </div>

        <script src="app.js"></script>
    </body>
</html>
